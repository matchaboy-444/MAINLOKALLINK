<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#06c1db" />
    <link rel="icon" href="./src/assets/163logo.jpg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />

    <title>163LokalLink</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
  <script type="module">
    import Chatbox from "https://cdn.jsdelivr.net/npm/@chaindesk/embeds@latest/dist/chatbox/index.js";

    const widget = await Chatbox.initBubble({
      agentId: "cm4qmi60y0dj262aes6nus919",

      // optional
      // If provided will create a contact for the user and link it to the conversation
      contact: {
        firstName: "John",
        lastName: "Doe",
        email: "customer@email.com",
        phoneNumber: "+33612345644",
        userId: "42424242",
      },
      // optional
      // Override initial messages
      initialMessages: [
        "Hello Georges how are you doing today?",
        "How can I help you ?",
      ],
      // optional
      // Provided context will be appended to the Agent system prompt
      context:
        "The user you are talking to is John. Start by Greeting him by his name.",
    });

    // open the chat bubble
    widget.open();

    // close the chat bubble
    widget.close();

    // or
    widget.toggle();
  </script>
</html>
